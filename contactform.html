<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="info">
                <div class="pack">
                    <div class="text">
                        <h3>Get In Touch</h3>
                    </div>
                    <div class="text">
                        <h4>Email</h4><br>
                        <span>Example@gamil.com</span>
                    </div>
                    <div class="text">
                        <h4>Contact Number</h4><br>
                        <span>+91-0000000000000</span>
                    </div>
                    <div class="text">
                        <h4>Address</h4><br>
                        <span>City-Delhi, State-delhi, India</span>
                    </div>
                    <div class="social-button">
                        <button><a href=""><i class="fa fa-twitter-square" aria-hidden="true"></i></a></button>
                        <button><a href=""><i class="fa fa-instagram" aria-hidden="true"></i></a></button>
                        <button><a href=""><i class="fa fa-github" aria-hidden="true"></i></a></button>
                        <button><a href=""><i class="fa fa-linkedin-square" aria-hidden="true"></i></a></button>
                    </div>
                </div>
            </div>
            <form id="contact-form">
                <div class="input-control">
                    <label for="">Name</label><br>
                    <input type="text" name="Name" placeholder="enter your Name">
                </div>
                <div class="input-control">
                    <label for="">Email</label><br>
                    <input type="text" name="Email" placeholder="Enter Your Email">
                </div>
                <div class="input-control">
                    <label for="">Contact Number</label><br>
                    <input type="text" name="ContactNumber" placeholder="Enter your Contact Number">
                </div>
                <div class="input-control">
                    <label for="">Subject</label><br>
                    <input type="text" name="Subject" placeholder="Enter your subject">
                </div>
                <div class="input-control">
                    <label for="">Message</label><br>
                    <textarea name="Message" rows="3" placeholder="enter your Subject"></textarea>
                </div>
                <div class="input-control">
                    <button type="button" onclick="resetForm()">cancel</button>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("user_yourEmailJSUserID"); // Replace with your EmailJS User ID

        // Function to send the email
        function sendEmail(subject, body) {
            emailjs.send("service_yourEmailJSServiceID", "template_yourEmailJSTemplateID", {
                subject: subject,
                body: body,
            }).then(
                function(response) {
                    console.log("Email sent successfully:", response);
                    alert("Email sent successfully!");
                },
                function(error) {
                    console.error("Failed to send email:", error);
                    alert("Failed to send email. Please try again later.");
                }
            );
        }

        // Handle form submission
        document.getElementById("contact-form").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            const name = document.querySelector("input[name='Name']").value;
            const email = document.querySelector("input[name='Email']").value;
            const contactNumber = document.querySelector("input[name='ContactNumber']").value;
            const subject = document.querySelector("input[name='Subject']").value;
            const message = document.querySelector("textarea[name='Message']").value;

            // Compose email body
            const emailBody = `
                Name: ${name}
                Email: ${email}
                Contact Number: ${contactNumber}
                Subject: ${subject}
                Message: ${message}
            `;

            // Call the sendEmail function to send the email
            sendEmail(subject, emailBody);
        });

        // Function to reset the form
        function resetForm() {
            document.getElementById("contact-form").reset();
        }
    </script>
</body>
</html>
